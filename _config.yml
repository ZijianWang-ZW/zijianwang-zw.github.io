# Site settings
title: Zijian Profile # site title
description: >- # site description
  He is interested in applying computer science techniques into civil engineeering field for promopting its digitalization.
lang: en-US # default lang
timezone: Asia/Jerusalem # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://zijianwang1995.github.io/ # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Zijian Wang # author name
  bio: >-
    Ph.D. candidate at Technion-Israel Insitute of Technology <br />  
    Building Information Modeling (BIM) & Computer Vision (CV)
  username: Zijian Wang # general username
  github: zijianwang1995 # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  email: zijianwang1995@gmail.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://zijianwang1995.github.io/" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 3

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
